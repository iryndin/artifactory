<wicket:extend>
    <form wicket:id="importForm" class="import-export-form">

        <div class="field field-sep">
            <label class="float-left">Target local repository</label>

            <div class="value">
                <select wicket:id="targetRepo"/>
                <span wicket:id="repoSelectHelp"/>
            </div>
        </div>

        <div class="field field-sep">
            <label class="float-left">Import from path</label>

            <div class="value">
                <input wicket:id="importFromPath" type="text" class="path_field text"/>
                <span wicket:id="browseButton"></span>
            </div>
        </div>
        <button wicket:id="import"/>
    </form>
</wicket:extend>

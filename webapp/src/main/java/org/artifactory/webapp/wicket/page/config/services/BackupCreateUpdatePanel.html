<wicket:extend>
    <form wicket:id="form" class="backup-form">

        <div wicket:id="simple">
            <div class="field float-right">
                <div class="value">
                    <input wicket:id="enabled" type="checkbox"/>
                </div>
            </div>

            <div class="field required field-key">
                <label>
                    <wicket:message key="key"/>
                    <span wicket:id="key.help"/>
                </label>

                <div class="value">
                    <input wicket:id="key" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-sep">
                <label>
                    <wicket:message key="cronExp"/>
                    <span wicket:id="cronExp.help"/>
                </label>

                <div class="value">
                    <input wicket:id="cronExp" type="text" class="text"/>
                </div>
            </div>

            <div class="field field-sep">
                <label>Next Backup Time</label>

                <div class="value">
                    <span wicket:id="cronExpNextRun"/>
                    <a wicket:id="calculate"></a>
                </div>
            </div>

            <div class="field field-sep field-path">
                <label>
                    <wicket:message key="dir"/>
                    <span wicket:id="dir.help"/>
                </label>

                <div class="value">
                    <input wicket:id="dir" type="text" class="text"/>
                </div>
            </div>
        </div>

        <div wicket:id="advanced">

            <div class="field">
                <div class="value">
                    <input wicket:id="createArchive" type="checkbox"/>
                    <span wicket:id="createArchive.help"/>
                </div>
            </div>

            <div class="field field-sep">
                <label>
                    <wicket:message key="retentionPeriodHours"/>
                    <span wicket:id="retentionPeriodHours.help"/>
                </label>

                <div class="value">
                    <input wicket:id="retentionPeriodHours" type="text" class="text"/>
                </div>
            </div>

            <div class="field field-sep excluded-repos-field">
                <label>
                    Excluded Repositories
                    <span wicket:id="excludedRepositories.help"/>
                </label>

                <div class="value">
                    <div wicket:id="excludedRepositories" class="list"/>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button wicket:id="submit" type="submit"/>
            <button wicket:id="cancel" type="button"/>
        </div>
    </form>
</wicket:extend>

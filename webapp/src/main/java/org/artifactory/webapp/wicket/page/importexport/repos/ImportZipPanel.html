<wicket:extend>
    <form wicket:id="uploadForm" class="import-export-form">
        <p class="info">
            Upload a zipped Maven 2 repository. The extracted repository content will be deployed
            into the target repository.
        </p>

        <div class="field field-sep">
            <label class="float-left zip-file">Repository zip file</label>

            <div class="value float-left zip-file">
                <input wicket:id="fileInput" type="file" class="text"/>
            </div>
        </div>

        <button type="submit" class="button default-button">
            <div class="button-center">
                <div class="button-left">
                    <div class="button-right">Upload</div>
                </div>
            </div>
        </button>
        <span wicket:id="uploadHelp"/>

        <span wicket:id="progress">[[ajax upload progressbar]]</span>
    </form>
    <form wicket:id="importForm" class="importForm">
        <div class="field">
            <label class="float-left">Target local repository</label>

            <div class="value float-left">
                <select wicket:id="targetRepo"/>
            </div>
            <span wicket:id="repoSelectHelp"/>
        </div>

        <div class="buttons float-left clear field-sep">
            <button wicket:id="import"/>
        </div>
    </form>
</wicket:extend>

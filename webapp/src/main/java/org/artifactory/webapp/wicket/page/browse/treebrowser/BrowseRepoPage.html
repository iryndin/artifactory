<wicket:extend>
    <div>
        <div class="win_browser" wicket:id="browseRepoPanel"/>
    </div>

    <script wicket:id="scrollScript" type="text/javascript">
        dojo.addOnLoad(function() {
            var selectedNodes = dojo.query('#treeContentPane .row-selected');
            if (selectedNodes.length) {
                selectedNodes[0].scrollIntoView();
            }
        });
    </script>
</wicket:extend>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <title wicket:id="pageTitle"></title>
    <script type="text/javascript">
        function menu_onclick(menu) {
            var subMenu = dojo.dom.getNextSiblingElement(menu);
            var state = (menu.className == 'opened' ? 'closed' : 'opened');
            menu.className = state;
            subMenu.className = state;
            dojo.io.cookie.set('menu_' + menu.id, state, 30);
            return false;
        }

        function menu_init() {
            var state = dojo.io.cookie.get('menu_security');
            if (!state)
                state = 'closed';
            var menu = document.getElementById('security');
            var subMenu = dojo.dom.getNextSiblingElement(menu);
            menu.className = state;
            subMenu.className = state;
        }
    </script>
</wicket:head>

<body>
<wicket:extend>
    <div class="user_info"><span>Logged in as: </span><span wicket:id="username" class="username">admin</span>
        <a wicket:id="profilePage" class="topBarLink" href="#">Profile</a>
        <span>&nbsp;|&nbsp;</span>
        <a wicket:id="logoutPage" class="topBarLink" href="#">Log Out</a></div>
    <div class="sidemenu">
        <div class="sidemenu_top">
            <div class="sidemenu_bottom">
                <ul>
                    <li>
                        <a wicket:id="browsePage">Browse the repository</a>
                    </li>
                    <li>
                        <a wicket:id="locatePage" id="locate">Search for an artifact</a>
                    </li>
                    <li>
                        <a wicket:id="deployPage">Deploy an artifact</a>
                    </li>
                    <li>
                        <a wicket:id="importExportPage">Import/Export</a>
                    </li>
                    <li class="">
                        <a id="security" class="closed" onclick="return menu_onclick(this);"
                           href="javascript:;">Security</a>
                        <ul class="closed">
                            <li>
                                <a wicket:id="usersPage">Users</a>
                            </li>
                            <li>
                                <a wicket:id="aclsPage">Permissions</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        menu_init();
    </script>
    <div class="content">
        <wicket:child/>
    </div>
</wicket:extend>
</body>

</html>

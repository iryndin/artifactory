<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <title wicket:id="pageTitle"></title>
    <script type="text/javascript">
        function menu_onclick(menu) {
            var subMenu = dojo.dom.getNextSiblingElement(menu);
            var state = (menu.className == 'opened' ? 'closed' : 'opened');
            menu.className = state;
            subMenu.className = state;
            dojo.io.cookie.set('menu_' + menu.id, state, 30);
            return false;
        }

        function menu_init(id) {
            var menu = document.getElementById(id);
            var state = dojo.io.cookie.get('menu_' + id);
            //If there is cookie use it, else use a hardcoded state if present, else use the default
            if (!state) {
                if (menu.className) {
                    state = menu.className;
                } else {
                    state = 'closed';
                }
            }
            var subMenu = dojo.dom.getNextSiblingElement(menu);
            menu.className = state;
            subMenu.className = state;
        }
    </script>
</wicket:head>

<body>
<wicket:extend>
    <div class="user_info"><span>Logged in as: </span><span wicket:id="username" class="username">admin</span>
        <a wicket:id="profilePage" class="topBarLink" href="#">Profile</a>
        <span>&nbsp;|&nbsp;</span>
        <a wicket:id="logoutPage" class="topBarLink" href="#">Log Out</a></div>
    <div class="sidemenu">
        <div class="sidemenu_top">
            <div class="sidemenu_bottom">
                <ul>
                    <li class="">
                        <a id="browsing" class="opened" onclick="return menu_onclick(this);"
                           href="javascript:;">Browsing</a>
                        <ul>
                            <li>
                                <a wicket:id="browsePage">Repositories Tree</a>
                            </li>
                            <li>
                                <a wicket:id="browseVirtualPage">Virtual Repositories</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a wicket:id="locatePage" id="locate">Search for Artifacts</a>
                    </li>
                    <li>
                        <a wicket:id="deployPage">Deploy an Artifact</a>
                    </li>
                    <li class="">
                        <a id="security" onclick="return menu_onclick(this);"
                           href="javascript:;">Security</a>
                        <ul>
                            <li>
                                <a wicket:id="usersPage">Users</a>
                            </li>
                            <li>
                                <a wicket:id="aclsPage">Permissions</a>
                            </li>
                        </ul>
                    </li>
                    <li class="">
                        <a id="importexport" onclick="return menu_onclick(this);"
                           href="javascript:;">Export & Import</a>
                        <ul>
                            <li>
                                <a wicket:id="importExportReposPage">Repositories</a>
                            </li>
                            <li>
                                <a wicket:id="importExportSystemPage">System</a>
                            </li>
                        </ul>
                    </li>
                    <li class="">
                        <a id="configuration" onclick="return menu_onclick(this);"
                           href="javascript:;">Configuration</a>
                        <ul>
                            <li>
                                <a wicket:id="reloadConfigPage">Reload Configuration</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        menu_init('browsing');
        menu_init('importexport');
        menu_init('security');
        menu_init('configuration');
    </script>
    <div class="content">
        <wicket:child/>
    </div>
</wicket:extend>
</body>

</html>

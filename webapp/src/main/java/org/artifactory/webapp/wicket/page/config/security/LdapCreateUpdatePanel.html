<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<body>
<wicket:extend>
<form wicket:id="form" class="configForm">

<div wicket:id="border">
    <div class="field">
        <div class="value">
            <input wicket:id="enabled" type="checkbox"/>
        </div>
    </div>

    <div class="field required field-sep">
        <label>Ldap key</label>
        <span wicket:id="key.help"/>

        <div class="value">
            <input wicket:id="key" type="text" class="text"/>
        </div>
    </div>

    <div class="field required field-100 field-sep">
        <label>Ldap URL</label>
        <span wicket:id="ldapUrl.help"/>

        <div class="value">
            <input wicket:id="ldapUrl" type="text" class="text"/>
        </div>
    </div>
</div>

<div wicket:id="borderDn" class="ldap-dn-fields">
    <div class="field field-100">
        <label>User DN Pattern</label>
        <span wicket:id="userDnPattern.help"/>

        <div class="value">
            <input wicket:id="userDnPattern" type="text" class="text"/>
        </div>
    </div>

    <div class="field field-left">
        <label>Search Filter</label>
        <span wicket:id="searchFilter.help"/>

        <div class="value">
            <input wicket:id="searchFilter" type="text" class="text"/>
        </div>
    </div>

    <div class="field field-right">
        <label>Search Base</label>
        <span wicket:id="searchBase.help"/>

        <div class="value">
            <input wicket:id="searchBase" type="text" class="text"/>
        </div>
    </div>

    <div class="field field-left">
        <label>Manager DN</label>
        <span wicket:id="managerDn.help"/>

        <div class="value">
            <input wicket:id="managerDn" type="text" class="text"/>
        </div>
    </div>

    <div class="field field-right">
        <label>Manager Password</label>
        <span wicket:id="managerPassword.help"/>

        <div class="value">
            <input wicket:id="managerPassword" type="password" class="text"/>
        </div>
    </div>

    <div class="field field-sep clear">
        <div class="value">
            <input wicket:id="searchSubTree" type="checkbox"/>
        </div>
    </div>
</div>

<div wicket:id="borderTest" class="ldap-test-fields">

    <div class="field float-left">
        <label>Test Username</label>
        <span wicket:id="testUsername.help"/>

        <div class="value">
            <input wicket:id="testUsername" type="text" class="text"/>
        </div>
    </div>

    <div class="field password-field">
        <label>Test Password</label>
        <span wicket:id="testPassword.help"/>

        <div class="value">
            <input wicket:id="testPassword" type="password" class="text"/>
        </div>
    </div>

    <button wicket:id="testLdap" type="submit"/>
</div>

<div class="buttons">
    <button wicket:id="submit" type="submit"/>
    <button wicket:id="cancel" type="button"/>
</div>

</form>

</wicket:extend>
</body>
</html>

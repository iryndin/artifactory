<wicket:extend>
    <div class="list-panel-buttons">
        <div class="buttons-top">
            <div class="buttons-bottom">
                <button class="new-link" wicket:id="newItemLink" type="button"/>

                <button disabled="disabled" class="up-link-disabled" wicket:id="moveUpLink" type="button"/>
                <button disabled="disabled" class="down-link-disabled" wicket:id="moveDownLink" type="button"/>
            </div>
        </div>
    </div>

    <ul wicket:id="items" class="ordered-list-panel">
        <li wicket:id="item" onclick="OrderedListPanel.select(this);">
            <span wicket:id="actions" class="LinksColumn"></span>
            <span wicket:id="name"></span>
        </li>
    </ul>

    <div class="info">
        <wicket:message key="OrderedListPanel.hint"/>
    </div>

    <input wicket:id="listIndices" type="hidden"/>
    <script wicket:id="initScript" type="text/javascript">
        new OrderedListPanel('${listId}', '${textFieldId}', '${upLinkId}', '${downLinkId}');
    </script>
</wicket:extend>

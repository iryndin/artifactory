<wicket:panel>
    <script type="text/javascript">
        // don't display configmation message when navigating away
        // from the modal window (to error page or page reloading)
        Wicket.Window.unloadConfirmation = false;
    </script>

    <div wicket:id="modalHandler"/>
    <div wicket:id="feedback"></div>
    <wicket:child/>
</wicket:panel>

<wicket:extend>
    <div class="cron-fields">
        <div class="field">
            <label>
                Cron Expression
                <span wicket:id="cronExp.help"/>
            </label>

            <div class="value">
                <input wicket:id="cronExp" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Next Index Time</label>

            <div class="value">
                <span wicket:id="cronNextDatePanel"/>
            </div>
        </div>
    </div>

    <div class="field field-sep">
        <label>
            Excluded Repositories
            <span wicket:id="excludedRepositories.help"/>
        </label>

        <div class="value">
            <div wicket:id="excludedRepositories" class="list"/>
        </div>
    </div>
</wicket:extend>

<wicket:panel>
    <div wicket:id="uploadBorder">
        <form wicket:id="deployForm" class="upload-form">
            <p class="info">
                Deploy a zip archive containing multiple artifacts organized in a Maven repository folder structure.
            </p>

            <div class="field upload-field">

                <span class="required">
                    <label>Zip file</label>
                </span>

                <span class="value">
                    <input wicket:id="fileInput" type="file" accept="image/jpeg" class="text"/>
                </span>

                <span wicket:id="deployHelp"/>

                <div class="field field-sep">
                    <label>Target local repository: </label>

                    <select wicket:id="targetRepo" class="medium"/>

                    <button type="submit" class="button default-button">

                        <div class="button-center">
                            <div class="button-left">
                                <div class="button-right">Deploy!</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <span wicket:id="progress"></span>
        </form>
    </div>
</wicket:panel>

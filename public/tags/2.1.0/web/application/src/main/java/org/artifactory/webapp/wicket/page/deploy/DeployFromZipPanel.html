<wicket:panel>
    <div wicket:id="uploadBorder">
        <form wicket:id="deployForm" class="upload-zip-form">
            <p>
                <span class="info">  Deploy a zip archive containing multiple artifacts organized in a Maven repository folder structure.</span>
            </p>

            <div class="field upload-field">

                <span class="required">
                    <label>Zip file</label>
                </span>

                <span class="value">
                    <input wicket:id="fileInput" type="file" accept="image/jpeg" class="text"/>
                </span>

                <span wicket:id="deployHelp"></span>
            </div>
            <div class="field field-sep float-left">
                <label>Target Local Repository</label>

                <select wicket:id="targetRepo" class="medium"></select>
            </div>
            <div>
                <button type="submit" class="button default-button">
                    <div class="button-center">
                        <div class="button-left">
                            <div class="button-right">Deploy!</div>
                        </div>
                    </div>
                </button>
            </div>
            <div class="clear"></div>
            <span wicket:id="progress"></span>
        </form>
    </div>
</wicket:panel>

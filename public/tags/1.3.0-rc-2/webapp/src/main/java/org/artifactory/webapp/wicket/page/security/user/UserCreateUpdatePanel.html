<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<body>
<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="border">

            <div class="field required float-left">
                <label>User Name</label>

                <div class="value">
                    <input autocomplete="off" wicket:id="username" type="text" class="text"/>
                </div>
            </div>

            <div class="field required float-right">
                <label>Email address</label>

                <div class="value">
                    <input wicket:id="email" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-left">
                <label>Password</label>

                <div class="value">
                    <input wicket:id="password" type="password" class="text"/>
                </div>
            </div>

            <div class="field required field-right">
                <label>Retype password</label>

                <div class="value">
                    <input wicket:id="retypedPassword" type="password" class="text"/>
                </div>
            </div>

            <div class="field field-left">
                <input wicket:id="admin" type="checkbox"/>
                <input wicket:id="updatableProfile" type="checkbox"/>
            </div>

            <div class="field-left groups-field">
                <label>Groups</label>

                <div class="value">
                    <div wicket:id="groups"></div>
                </div>
            </div>

        </div>

        <div class="buttons">
            <button wicket:id="submit" type="submit"/>
            <button wicket:id="cancel" type="button"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>

<wicket:panel>

    <div wicket:id="searchBorder">
        <form wicket:id="form">
            <div class="field">
                <label>Search in Bintray JCenter</label>
                <span wicket:id="searchHelp"></span>
            </div>
            <div class="search-form">
                <input wicket:id="query" name="query" type="text" align="right"/>
                <button wicket:id="submit" class="archive-button"></button>
                <div wicket:id="test" class="jCenter link">
                     <span class="warn">
                          <a wicket:id="jCenterLink" class="warn"></a>
                     </span>
                </div>
            </div>
        </form>
        <div class="clear">
            <table wicket:id="results"/>
        </div>
    </div>
</wicket:panel>

<wicket:extend>
    <div class="field required">
        <label>XML Name</label>
        <span wicket:id="xmlName.help"></span>

        <div class="value">
            <select wicket:id="metadataName"></select>
            <input wicket:id="metaDataSearch" type="checkbox"/>
            <span wicket:id="metadataName.help"></span>
        </div>
    </div>
    <div class="field required field-sep x-path">
        <label>Field XPath</label>
        <span wicket:id="xpath.help"></span>

        <div class="value">
            <textarea wicket:id="xPathTextArea" name="search" class="metadata-search-wide-field"></textarea>
        </div>
    </div>
    <div class="field field-sep">
        <label>Value</label>
        <span wicket:id="metadataValue.help"></span>

        <div class="value">
            <input wicket:id="metadataValueField" name="search" type="text" align="right"
                   class="metadata-search-wide-field text"/>
        </div>
    </div>

    <div wicket:id="advancedPanel"></div>
    <div class="field-sep meta-field">
        <button wicket:id="submit" type="submit"></button>
    </div>

</wicket:extend>

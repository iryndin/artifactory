<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="border">
            <textarea wicket:id="content" class="modal-code" wrap="off"></textarea>
        </div>
        <div wicket:id="settingsProvisioning">
            <div class="field-row">
                <div class="field">
                    <label>Target Repository</label>

                    <div class="value"><select wicket:id="repoSelect"></select></div>
                </div>
                <div class="field">
                    <label>Target Path</label>

                    <div class="value">
                        <input wicket:id="deploymentPath" class="text settings-provisioning-target-path"/>
                    </div>
                </div>
                <button wicket:id="deploy" class="settings-provisioning-deploy-button"></button>
            </div>
        </div>
    </form>
    <div class="buttons">
        <button wicket:id="export"/>
        <button wicket:id="cancel"/>
    </div>
</wicket:extend>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <script type="text/javascript">
        dojo.require("dojo.widget.Button");
    </script>
</wicket:head>

<body>
<wicket:extend>
    <div>
        <span wicket:id="feedback"/>
    </div>
    <form wicket:id="userForm">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="form_label">Username</td>
                <td>
                    <input wicket:id="username" type="text" class="medium"/>
                </td>
            </tr>
            <tr>
                <td class="form_label">Password</td>
                <td>
                    <input wicket:id="password" type="password " class="medium"/>
                </td>
            </tr>
            <tr>
                <td class="form_label">Retype password</td>
                <td>
                    <input wicket:id="retypedPassword" type="password" class="medium"/>
                </td>
            </tr>
            <tr>
                <td class="form_label">Admin</td>
                <td>
                    <input wicket:id="admin" type="checkbox"/>
                </td>
            </tr>
        </table>
        <input class="button" type="button" wicket:id="cancel"/>
        <input class="button" type="button" wicket:id="submit"/>
    </form>

</wicket:extend>
</body>
</html>

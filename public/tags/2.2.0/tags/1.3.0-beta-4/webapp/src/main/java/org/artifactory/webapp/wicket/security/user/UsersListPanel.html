<wicket:extend>
    <table>
        <tr>
            <td>
                <div wicket:id="usersFilterPanel"/>
            </td>
            <td>
                <div wicket:id="groupManagementPanel"/>
            </td>
        </tr>
    </table>
    <div wicket:id="usersContainer">
        <table wicket:id="users" class="results" cellpadding="0" cellspacing="0" border="0">
        </table>
    </div>
    <wicket:fragment wicket:id="checkboxFrag">
        <input type="checkbox" wicket:id="checkbox"/>
    </wicket:fragment>

</wicket:extend>

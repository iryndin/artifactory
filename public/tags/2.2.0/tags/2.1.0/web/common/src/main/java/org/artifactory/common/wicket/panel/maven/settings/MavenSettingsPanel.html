<wicket:panel>
    <div wicket:id="mavenSettingsBorder" class="maven-settings">
        <form wicket:id="form">
            <div class="border-content">

                <div class="field-row">
                    <div class="field field-sep">
                        <label>Releases</label>
                        <span wicket:id="releases.help"/>

                        <div class="value">
                            <select wicket:id="releases" class="medium"/>
                        </div>
                    </div>
                    <div class="field field-sep">
                        <label>Snapshots</label>
                        <span wicket:id="snapshots.help"/>

                        <div class="value">
                            <select wicket:id="snapshots" class="medium"/>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field field-sep">
                        <label>Plugin Releases</label>
                        <span wicket:id="pluginReleases.help"/>

                        <div class="value">
                            <select wicket:id="pluginReleases" class="medium"/>
                        </div>
                    </div>
                    <div class="field field-sep">
                        <label>Plugin Snapshots</label>
                        <span wicket:id="pluginSnapshots.help"/>

                        <div class="value">
                            <select wicket:id="pluginSnapshots" class="medium"/>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field field-sep">
                        <input wicket:id="mirrorAny" type="checkbox"/>
                        <span wicket:id="mirrorAnySelection.help"/>

                        <div class="value">
                            <select wicket:id="mirrorAnySelection" class="medium"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button type="submit" wicket:id="generate"/>
    </div>
</wicket:panel>

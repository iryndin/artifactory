<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <link rel="stylesheet" type="text/css" href="css/results.css"/>
</wicket:head>

<body>
<wicket:extend>
    <h2 class="pageSubContentTitle">Groups Management</h2>

    <div>
        <table wicket:id="groups"
               class="results" cellpadding="0" cellspacing="0" border="0"
               style="width:50em;margin-bottom:2em">
        </table>
    </div>
    <div>
        <span wicket:id="feedback"/>
    </div>
    <form wicket:id="newGroupForm" class="niceform">
        <div class="formHeader">New Group</div>
        <table class="formBody" style="width: 100%;">
            <tr>
                <td class="formLabel">GroupId</td>
                <td width="100%">
                    <input wicket:id="groupId" type="text" class="medium"/>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"/>
                <td align="right">
                    <input type="button" wicket:id="cancel"/>
                </td>
                <td align="left">
                    <input type="button" wicket:id="submit"/>
                </td>
            </tr>
        </table>
    </form>

    <div wicket:id="panel">
        <div wicket:id="recipients"/>
    </div>

</wicket:extend>
</body>
</html>

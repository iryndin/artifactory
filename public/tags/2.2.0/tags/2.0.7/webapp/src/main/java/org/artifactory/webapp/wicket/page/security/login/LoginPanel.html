<wicket:extend>
    <p>Please sign in to Artifactory:</p>

    <form wicket:id="loginForm">
        <div class="field required">
            <label>Username:</label>

            <div class="value">
                <input wicket:id="username" type="text" class="text"/>
            </div>
        </div>

        <div class="field required">
            <label>Password:</label>

            <div class="value">
                <input wicket:id="password" type="password" class="text"/>
            </div>
        </div>

        <div class="field" wicket:id="rememberMeRow">
            <div class="value">
                <input wicket:id="rememberMe" type="checkbox" class="checkbox"/>
            </div>
        </div>

    </form>
</wicket:extend>

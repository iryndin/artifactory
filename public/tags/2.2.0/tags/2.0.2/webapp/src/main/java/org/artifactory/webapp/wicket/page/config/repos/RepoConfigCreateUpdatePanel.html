<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="commonFields" class="repo-fields">
            <div class="field required">
                <label>Repository key</label>
                <span wicket:id="key.help"/>

                <div class="value">
                    <input wicket:id="key" type="text" class="text"/>
                </div>
            </div>

            <div class="field field-sep">
                <label>Description</label>
                <span wicket:id="description.help"/>

                <div class="value">
                    <textarea wicket:id="description"></textarea>
                </div>
            </div>
        </div>

        <wicket:child/>

        <div class="buttons">
            <button type="submit" wicket:id="submit"/>
            <button type="button" wicket:id="cancel"/>
        </div>
    </form>

</wicket:extend>

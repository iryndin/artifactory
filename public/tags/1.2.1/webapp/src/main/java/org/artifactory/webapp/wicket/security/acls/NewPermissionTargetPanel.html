<wicket:extend>
    <div wicket:id="feedback"/>
    <form wicket:id="newTargetForm">
        <table class="formBody">
            <tr>
                <td class="form_label">Repository</td>
                <td>
                    <select wicket:id="repoKey"/>
                </td>
                <td>
                    <input wicket:id="anyRepo" type="checkbox" dojoType="Checkbox"/> Any repository
                </td>
            </tr>
            <tr>
                <td class="form_label"><span wicket:id="pathPrefixHelp"></span>Path prefix</td>
                <td>
                    <input wicket:id="path" type="text" class="medium"/>
                </td>
                <td>
                    <input wicket:id="anyPath" type="checkbox" dojoType="Checkbox"/> Any path
                </td>
            </tr>
        </table>
        <input class="button" type="button" wicket:id="cancel"/>
        <input class="button" type="button" wicket:id="submit"/>
    </form>

</wicket:extend>

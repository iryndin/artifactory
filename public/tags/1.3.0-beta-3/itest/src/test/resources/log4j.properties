log4j.rootLogger=WARN,CONSOLE,FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-15.15t] [%-5p] (%F:%L) - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Append=false
log4j.appender.FILE.File=target/itest.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%-15.15t] %d [%-5p] (%-13F:%L{10}) %3x - %m%n

log4j.logger.org.artifactory=INFO
log4j.logger.org.artifactory.test.SimpleArtifactoryTest=DEBUG

log4j.logger.org.artifactory.jcr.lock.SessionLock=DEBUG
log4j.logger.org.artifactory.api.common.StatusHolder=DEBUG
log4j.logger.org.artifactory.jcr.fs.JcrFolder=DEBUG
log4j.logger.org.artifactory.jcr.fs.JcrFile=DEBUG
log4j.logger.org.artifactory.jcr.fs.JcrFsItem=DEBUG

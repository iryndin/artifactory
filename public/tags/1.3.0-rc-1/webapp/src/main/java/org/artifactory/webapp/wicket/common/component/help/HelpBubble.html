<button tabindex="-1" id="${id}_button" class="help-link" type="button" onclick="return false;"
        hidefocus="true"></button>
<span id="${id}_bubble" dojoType="artifactory.HelpBubble" connectId="${id}_button" showDelay="0" toggle="fade"
      toggleDuration="200"
      style="display: none;">
    ${message}
</span>
<script type="text/javascript">
    DomUtils.addOnRender(function () {
        if (!dijit.byId('${id}_bubble')) {
            dojo.parser.parse(dojo.byId('${id}'));
        }
    });
</script>

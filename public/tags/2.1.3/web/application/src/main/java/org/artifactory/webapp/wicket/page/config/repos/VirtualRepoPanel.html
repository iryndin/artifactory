<wicket:extend>
    <div wicket:id="virtualRepoFields" class="virtual-repo-fields">
        <div class="field field-sep">
            <label>Repositories</label>
            <span wicket:id="repositories.help"/>

            <div class="value label-sep">
                <div wicket:id="repositories"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Resolved Repositories</label>
            <span wicket:id="resolvedRepo.help"/>

            <div wicket:id="resolvedRepoWrapper" class="value list">
                <div wicket:id="resolvedRepo">
                    <span wicket:id="key"></span>
                </div>
            </div>
        </div>

        <div class="field field-sep">
            <input wicket:id="artifactoryRequestsCanRetrieveRemoteArtifacts" type="checkbox" class="text"/>
            <span wicket:id="artifactoryRequestsCanRetrieveRemoteArtifacts.help"/>
        </div>

        <div wicket:id="keyPairContainer">
            <div class="field field-sep">
                <label>Key-Pair</label>
                <span wicket:id="keyPair.help"/>

                <div wicket:id="keyPairMessage"/>

                <div class="value">
                    <select wicket:id="keyPair"/>
                </div>
            </div>
        </div>

        <div class="field-sep">
            <div class="field float-right">
                <label>Excludes Pattern</label>
                <span wicket:id="excludesPattern.help"/>

                <div class="value">
                    <textarea wicket:id="excludesPattern"></textarea>
                </div>
            </div>

            <div class="field">
                <label>Includes Pattern</label>
                <span wicket:id="includesPattern.help"/>

                <div class="value">
                    <textarea wicket:id="includesPattern"></textarea>
                </div>
            </div>
        </div>

        <div class="field field-sep">
            <div class="label-sep">
                <label>Pom Repository Reference Cleanup Policy</label>
                <span wicket:id="pomRepositoryReferencesCleanupPolicy.help"></span>
            </div>
            <div class="value">
                <select wicket:id="pomRepositoryReferencesCleanupPolicy"></select>
            </div>
        </div>
    </div>
</wicket:extend>

<wicket:extend>
    <form wicket:id="form">
        <div wicket:id="border">
            <div class="name-repository-fields">
                <div class="field required">
                    <label>Name</label>

                    <div class="value">
                        <input wicket:id="name" type="text" class="text"/>
                    </div>
                </div>

                <div class="field field-sep">
                    <label>Repository</label>

                    <div class="value">
                        <select wicket:id="repoKey"/>
                    </div>
                </div>
            </div>

            <div class="include-pattern-fields">
                <div class="field">
                    <label>Include patterns</label>
                    <span wicket:id="includesHelp"/>

                    <div class="value">
                        <select wicket:id="includesSuggest"
                                style="height: 22px;"/>
                    </div>
                </div>

                <div class="field field-sep perrmision-target-field">
                    <div class="value">
                        <textarea wicket:id="includesPattern" rows="4">[input]</textarea>
                    </div>
                </div>
            </div>

            <div class="exclude-pattern-fields">
                <div class="field">
                    <label>Exclude patterns</label>
                    <span wicket:id="excludesHelp"/>

                    <div class="value">
                        <select wicket:id="excludesSuggest"
                                style="height: 22px;"/>
                    </div>
                </div>

                <div class="field field-sep perrmision-target-field">
                    <div class="value">
                        <textarea wicket:id="excludesPattern" rows="4">[input]</textarea>
                    </div>
                </div>
            </div>

            <div class="clear" style="padding-top: 5px;">
                <div wicket:id="recipients"/>
            </div>
        </div>

        <div class="buttons">
            <button wicket:id="submit" type="submit"/>
            <button wicket:id="cancel" type="button"/>
        </div>
    </form>

</wicket:extend>

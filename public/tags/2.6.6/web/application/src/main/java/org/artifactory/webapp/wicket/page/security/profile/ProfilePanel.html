<wicket:extend>
    <div class="unlock-profile-form">
        <div class="field">
            <label>
                <wicket:message key="currentPassword"/>
            </label>
            <span wicket:id="currentPassword.help"/>

            <div class="value">
                <input wicket:id="currentPassword" type="password" class="text"/>
                <button wicket:id="unlock" type="submit"/>
            </div>
        </div>
        <hr/>
    </div>

    <div class="update-profile-form">
        <div class="field">
            <label>
                Encrypted Password
                <span wicket:id="encryptedPassword.help"></span>
            </label>

            <div class="value">
                <span wicket:id="encryptedPassword" class="textbox textbox-disabled"/>
            </div>
        </div>

        <div wicket:id="updateFieldsContainer">
            <div wicket:id="passwordFieldsContainer">
                <div class="field field-sep">
                    <label>
                        <wicket:message key="newPassword"/>
                    </label>

                    <div class="value">
                        <input wicket:id="newPassword" type="password" class="text password"/>
                    </div>
                </div>

                <div wicket:id="strengthPanel" class="profile-password"></div>

                <div class="field field-sep">
                    <label>
                        <wicket:message key="retypedPassword"/>
                    </label>

                    <div class="value">
                        <input wicket:id="retypedPassword" type="password" class="text password"/>
                    </div>
                </div>
            </div>

            <div class="field required field-sep">
                <label>
                    <wicket:message key="email"/>
                </label>

                <div class="value">
                    <input wicket:id="email" type="text" class="text"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>

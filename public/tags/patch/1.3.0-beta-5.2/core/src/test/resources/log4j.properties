log4j.rootLogger=WARN,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%-5p] (%F:%L) %3x - %m%n

log4j.logger.org.artifactory=WARN
log4j.logger.org.artifactory.config.ConfigTest=INFO

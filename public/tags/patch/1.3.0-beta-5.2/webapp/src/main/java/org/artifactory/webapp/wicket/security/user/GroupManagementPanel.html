<wicket:extend>
    <form wicket:id="groupManagementForm">
        <table cellpadding="0" cellspacing="5">
            <tr>
                <td class="form_label">Group:</td>
                <td>
                    <select wicket:id="groupManagement"/>
                </td>
                <td>
                    <button type="submit" wicket:id="addToGroup"/>
                </td>
                <td>
                    <button type="submit" wicket:id="removeFromGroup"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>

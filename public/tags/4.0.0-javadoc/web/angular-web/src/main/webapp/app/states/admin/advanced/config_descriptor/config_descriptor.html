<div class="content-layout-container">
    <h1>Config Descriptor <a clip-copy="ConfigDescriptorController.configDescriptor"
                             jf-tooltip="Copy to Clipboard"
                             class="copy-to-clip icon icon-copy-to-clipboard"></a>
    </h1>

    <div class="content-wrapper">
        <div class="card stretch card-pole-pad card-side-pad">
            <div class="content-with-footer">
                <jf-code-mirror
                        ng-if="ConfigDescriptorController.configDescriptor"
                        mime-type="xml"
                        allow-edit="true"
                        height="flexible"
                        model="ConfigDescriptorController.configDescriptor"
                        api-access="ConfigDescriptorController.apiAccess">
                </jf-code-mirror>
            </div>
        </div>

        <div class="content-footer">
            <div class="pull-right">
                <button class="btn btn-default"
                        type="button"
                        ng-click="ConfigDescriptorController.cancel()">Reset
                </button>
                <button class="btn btn-primary"
                        ng-click="ConfigDescriptorController.save(ConfigDescriptorController.configDescriptor)">Save
                </button>
            </div>
        </div>
    </div>
</div>

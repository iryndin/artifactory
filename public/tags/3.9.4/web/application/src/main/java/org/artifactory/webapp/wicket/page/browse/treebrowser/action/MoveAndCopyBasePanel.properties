enableCustomTargetPathCheckBoxMove.help=Enable moving and/or renaming to a custom target path. WARNING: This will cause\n\
the operation to suppress cross-layout translation when moving to different layouts.\n\
This means that your client may not be able to resolve the artifacts even in cases of a same-layout move.
enableCustomTargetPathCheckBoxCopy.help=Enable copying and renaming to a custom target path. WARNING: This will cause\n\
the operation to suppress cross-layout translation when copying to different layouts.\n\
This means that your client may not be able to resolve the artifacts even in cases of a same-layout move.
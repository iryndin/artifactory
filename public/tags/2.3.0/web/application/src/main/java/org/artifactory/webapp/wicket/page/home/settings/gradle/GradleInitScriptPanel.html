<wicket:extend>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field">
                <label>Libs Repository</label>
                <span wicket:id="libsRepository.help"></span>

                <div class="value">
                    <select wicket:id="libsRepository"></select>
                </div>
            </div>
        </div>
        <div class="field-row">
            <div class="field">
                <label>Plugins Repository</label>
                <span wicket:id="pluginsRepository.help"></span>

                <div class="value">
                    <select wicket:id="pluginsRepository"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field">
                <label>Libs Resolver Name</label>
                <span wicket:id="libsResolverName.help"></span>

                <div class="value bottom-settings-text-field">
                    <input wicket:id="libsResolverName" name="libsResolverName" type="text" class="text"/>
                </div>
            </div>
        </div>
        <div class="field-row">
            <div class="field">
                <label>Plugins Resolver Name</label>
                <span wicket:id="pluginsResolverName.help"></span>

                <div class="value top-settings-text-field">
                    <input wicket:id="pluginsResolverName" name="pluginsResolverName" type="text" class="text"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>

<wicket:extend>
    <form wicket:id="saveResultsForm">
        <div wicket:id="defaultSubmit"></div>
        <div class="field small-buttons field-sep">
            <span wicket:id="help"></span>
            <label>Name</label>

            <div class="value">
                <select wicket:id="resultName"></select>
            </div>

            <a title="Save new search results" wicket:id="saveResultsLink"></a>
            <a title="Add search results to existing saved results" wicket:id="addResultsLink"></a>
            <a title="Subtract search results from existing results" wicket:id="subtractResultsLink"></a>
            <a title="Intersect search results with existing results" wicket:id="intersectResultsLink"></a>
        </div>

        <div class="field-sep">
            <input wicket:id="artifacts" type="checkbox" class="text"/>
            <span wicket:id="artifacts.help"></span>
        </div>
        <div class="field">
            <input wicket:id="dependencies" type="checkbox" class="text"/>
            <span wicket:id="dependencies.help"></span>
        </div>

        <div wicket:id="scopesContainer" class="field build-scopes small-checkbox">
            <input wicket:id="scopeCheckbox" type="checkbox"/>
        </div>
    </form>
</wicket:extend>

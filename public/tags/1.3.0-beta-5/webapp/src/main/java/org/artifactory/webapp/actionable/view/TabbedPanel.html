<wicket:head>
    <script type="text/javascript">
        Browser.fixTabPanel = function() {
            var tabPanels = dojo.query('.tab-panel');
            if (tabPanels.length) {
                var newHeight = Math.max(300, document.documentElement.offsetHeight - 240);
                tabPanels[0].style.height = newHeight + 'px';
            }
        }
    </script>
</wicket:head>

<wicket:panel>
    <div wicket:id="tabs" class="tabpanel">[tabbed panel will be here]</div>
    <script type="text/javascript">
        Browser.fixTabPanel();
    </script>
</wicket:panel>

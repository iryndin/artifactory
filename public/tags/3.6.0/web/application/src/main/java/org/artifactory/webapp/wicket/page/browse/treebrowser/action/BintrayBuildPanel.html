<wicket:extend>
    <div wicket:id="border">
        <p class="info">
            <span wicket:id="descriptionLabel"/>
        </p>

        <form wicket:id="form">
            <div class="field field-100">
                <label>Bintray Repository</label>
                <span wicket:id="repo.help"/>

                <div class="value">
                    <select wicket:id="repo" style="width: 98%;"></select>
                </div>
            </div>

            <div class="field field-100 field-sep">
                <label>Bintray Package Name</label>
                <span wicket:id="packageId.help"/>

                <div class="value">
                    <select wicket:id="packageId" style="width: 98%;"></select>
                </div>
            </div>

            <div class="field field-100 field-sep">
                <label>Bintray Package Version</label>
                <span wicket:id="version.help"/>

                <div class="value">
                    <select wicket:id="version" style="width: 98%;"></select>
                </div>
            </div>

            <div class="field field-sep">
                <input wicket:id="useExistingProps" type="checkbox"/>
                <span wicket:id="useExistingProps.help"></span>
            </div>

            <div class="field field-sep">
                <input wicket:id="notify" type="checkbox"/>
                <span wicket:id="notify.help"></span>
            </div>
        </form>
    </div>

    <div class="buttons">
        <button type="submit" wicket:id="push"/>
        <button wicket:id="background" class="green-button"></button>
        <button type="button" wicket:id="cancel"/>
    </div>
</wicket:extend>

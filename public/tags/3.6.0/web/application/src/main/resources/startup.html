<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Artifactory :: Starting Up...</title>
    <meta http-equiv="refresh" content="5"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Myriad, Helvetica, clean, sans-serif;
            font-size: 13px;
            text-align: center;
            background: #eef8e0;
        }

        .panel1, .panel2 {
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            -ms-border-radius: 10px;
            border: solid 1px #3a3e43;
            padding: 10px;
        }

        .wrapper {
            position: absolute;
            top: 35%;
            left: 0;
            width: 100%;
        }

        .panel1 {
            background: #cadce8;
            width: 550px;
            text-align: left;
            margin: 0 auto;
            position: relative;
            top: -100px;
        }

        .panel2 {
            background: #e5e7e7;
            padding-bottom: 0;
        }

        h2 {
            color: #4c4e53;
            margin: 0 10px 10px 10px;
        }

        p {
            margin-top: 5px;
        }

        .note {
            font-size: 11px;
            color: #666666;
            padding-left: 14px;
            text-indent: -14px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel1">
        <h2>Artifactory is starting up...</h2>

        <div class="panel2">
            <p><strong>Please wait while startup completes<span id="dots">.</span></strong></p>

            <p>This page will <a href="#" onclick="location.reload();">refresh</a> automatically once Artifactory is
                ready.
            </p>

            <p class="note"><strong>Please note:</strong> Startup progress information is visible in the
                $ARTIFACTORY_HOME/logs/artifactory.log file.</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    setInterval(function() {
        document.getElementById('dots').innerHTML += '.';
    }, 500);
</script>
</body>
</html>

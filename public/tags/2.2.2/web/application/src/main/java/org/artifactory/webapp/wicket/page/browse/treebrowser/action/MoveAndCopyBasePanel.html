<wicket:head>
    <style type="text/css">
        .dryRunResult {
            margin-top: 5px;
            height:68px;
        }

        .dryRunResult .title {
            font-weight: bold;
        }
    </style>
</wicket:head>

<wicket:panel>
    <form wicket:id="form">
        Target Repository:
        <select wicket:id="targetRepos"/>

        <wicket:enclosure>
            <div class="textbox dryRunResult">
                <pre wicket:id="dryRunResult" class="code"/>
            </div>
        </wicket:enclosure>

        <div class="buttons">
            <button type="submit" wicket:id="action"/>
            <button type="submit" wicket:id="dryRun"/>
            <button type="button" wicket:id="cancel"/>
        </div>
    </form>
</wicket:panel>

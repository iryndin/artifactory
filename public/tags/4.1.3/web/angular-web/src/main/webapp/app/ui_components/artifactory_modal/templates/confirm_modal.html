<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="popup-header">{{title}}</h4>
</div>
<div class="modal-body clearfix">
    <div class="form-group" ng-bind-html="content"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()" id="popup-cancel">{{buttons.cancel}}</button>
    <button class="btn btn-primary" ng-click="$close()" id="popup-confirm">{{buttons.confirm}}</button>
</div>

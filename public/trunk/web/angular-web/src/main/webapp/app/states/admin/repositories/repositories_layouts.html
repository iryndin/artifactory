                <a ui-sref="^.repo_layouts.new" ng-if="RepositoriesLayoutController.enableNew">

            </div>

            <jf-grid grid-options="RepositoriesLayoutController.gridOptions" filter-field="name"></jf-grid>
        </div>
    </div>
</div>

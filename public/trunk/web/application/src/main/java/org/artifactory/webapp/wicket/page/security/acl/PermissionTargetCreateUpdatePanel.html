<wicket:extend>
    <form wicket:id="form" class="permission-form">
        <div wicket:id="border" class="permission-border">
            <div class="field required name-field">
                <label>Name</label>

                <div class="value">
                    <input wicket:id="name" type="text" class="text"/>
                </div>
            </div>

            <div wicket:id="permissionsTabs"></div>
        </div>

        <div class="buttons">
            <button wicket:id="submit" type="submit"></button>
            <button wicket:id="cancel" type="button"></button>
        </div>
    </form>
</wicket:extend>

<wicket:panel>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field required">
                <span wicket:id="repositoryLabel"></span>
                <span wicket:id="repository.help"></span>

                <div class="value">
                    <select wicket:id="repository"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-field-group" style="width: 230px">
        <div class="field-row">
            <div class="field required">
                <div class="settings-checkbox">
                    <input wicket:id="useMaven" type="checkbox"/>
                    <span wicket:id="useMaven.help"/>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field required">
                <div class="settings-checkbox">
                    <input wicket:id="useIvy" type="checkbox"/>
                    <span wicket:id="useIvy.help"/>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field required">
                <span wicket:id="layoutLabel"></span>
                <span wicket:id="layout.help"></span>

                <div class="value">
                    <select wicket:id="layout"></select>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>

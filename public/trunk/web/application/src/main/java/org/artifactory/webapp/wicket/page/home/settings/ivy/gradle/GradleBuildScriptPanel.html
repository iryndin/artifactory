<wicket:panel>
    <div wicket:id="settingsBorder" class="settings-border">
        <form wicket:id="form">
            <div class="border-content">
                <div class="field-row">
                    <div class="field">
                        <label>Plugin Resolver</label>

                        <div class="value">
                            <div wicket:id="pluginsResolverPanel"/>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field">
                        <label>Libs Resolver</label>

                        <div class="value">
                            <div wicket:id="libsResolverPanel"/>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field">
                        <label>Libs Publisher</label>

                        <div class="value">
                            <div wicket:id="libsPublisherPanel"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button type="submit" wicket:id="generate"></button>
        <button type="submit" wicket:id="downloadProps"></button>
    </div>
</wicket:panel>

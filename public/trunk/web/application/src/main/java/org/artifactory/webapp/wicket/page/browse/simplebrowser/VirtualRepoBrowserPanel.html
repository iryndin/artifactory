<wicket:extend>
    <div wicket:id="breadCrumbs"></div>

    <table cellspacing="0" cellpadding="0" class="data-table">
        <thead>
        <tr class="headers">
            <th wicket:id="orderByName" class="first-cell"><span class="label">Name</span></th>
            <th class="last-cell"><span class="label">Repositories</span></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="items">
            <td class="first-cell local-repos-list">
                <a wicket:id="link" class="icon-link"></a>
                <a wicket:id="globe" class="remote-repo-browser-panel"></a>
            </td>
            <td class="last-cell">
                <span wicket:id="repositoriesList">
                    <a wicket:id="repoKey"></a>&nbsp;
                </span>&nbsp;
            </td>
        </tr>
        </tbody>
    </table>
</wicket:extend>

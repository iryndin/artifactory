<wicket:extend>
    <form wicket:id="exportForm" class="import-export-form">

        <div class="field">
            <label>Source Local Repository</label>

            <div class="value">
                <select wicket:id="sourceRepo"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Export to Path</label>

            <div class="value">
                <input wicket:id="exportToPath" type="text" class="path-field text"/>
                <span wicket:id="browseButton"></span>
            </div>
        </div>

        <div class="field field-sep">
            <input wicket:id="excludeMetadata" type="checkbox"/>
            <span wicket:id="excludeMetadataHelp"/>
        </div>

        <div class="field field-sep">
            <input wicket:id="m2Compatible" type="checkbox"/>
            <span wicket:id="m2CompatibleHelp"/>
        </div>

        <div class="field field-sep">
            <input wicket:id="verbose" type="checkbox"/>
            <span wicket:id="verboseHelp"/>
        </div>

        <div class="buttons">
            <button wicket:id="export"/>
        </div>
    </form>
</wicket:extend>

<wicket:extend>
    <form wicket:id="groupManagementForm" class="small-buttons">
        <div class="float-left">
            <div class="field">
                <label>Group</label>
            </div>
            <div class="value">
                <select wicket:id="groupManagement"/>
            </div>
        </div>

        <div class="field field-sep submit-user-field">
            <a wicket:id="addToGroup"/>
        </div>

        <div class="field field-sep submit-user-field">
            <a wicket:id="removeFromGroup"/>
        </div>
    </form>
</wicket:extend>

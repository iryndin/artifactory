<wicket:extend>
    <a name="serverId"></a>

    <div class="general-settings-panel">
        <div class="field field-sep">
            <span wicket:id="serverIdLabel" class="label-gray"></span>
            <span wicket:id="addons.serverId.help"></span>

            <div class="value">
                <input wicket:id="addons.serverId" type="text" class="text"/>
                <span wicket:id="serverIdWarningLabel" class="label-gray warn"></span>
            </div>
        </div>

        <div class="field field-sep">
            <div class="value">
                <input wicket:id="addons.showAddonsInfo" type="checkbox"/>
                <span wicket:id="addons.showAddonsInfo.help"></span>
            </div>
        </div>
    </div>
</wicket:extend>

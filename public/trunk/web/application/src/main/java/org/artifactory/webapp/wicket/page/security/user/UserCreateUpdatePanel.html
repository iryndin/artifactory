<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<body>
<wicket:extend>
    <form wicket:id="form" class="user-form">
        <div wicket:id="border">

            <div class="field required field-left">
                <div class="label-sep">
                    <label>User Name</label>
                </div>
                <div class="value">
                    <input autocomplete="off" wicket:id="username" type="text" class="text" maxlength="100"/>
                </div>
            </div>

            <div class="field required field-right">
                <div class="label-sep">
                    <label>Email Address</label>
                </div>
                <div class="value">
                    <input wicket:id="email" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-left">
                <div class="label-sep">
                    <label>Password</label>
                </div>
                <div class="value">
                    <input wicket:id="password" type="password" class="text"/>
                </div>
            </div>

            <div class="field required field-right">
                <div class="label-sep">
                    <label>Retype Password</label>
                </div>
                <div class="value">
                    <input wicket:id="retypedPassword" type="password" class="text"/>
                </div>
            </div>

            <div wicket:id="strengthPanel" class="password-strength-edit-user"/>

            <div class="field field-left">
                <input wicket:id="disableInternalPassword" type="checkbox"/>
                <span wicket:id="disableInternalPasswordHelp"/>
                <input wicket:id="admin" type="checkbox"/>
                <input wicket:id="updatableProfile" type="checkbox"/>
            </div>

            <div class="field-left groups-field">
                <span wicket:id="groupsLabel"></span>

                <div class="value">
                    <div wicket:id="groups"></div>
                </div>
            </div>

            <div class="field field-left user-login">
                <div class="info status-label">
                    <div wicket:id="lastLogin"/>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button wicket:id="submit" type="submit"/>
            <button wicket:id="cancel" type="button"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>

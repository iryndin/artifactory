<wicket:panel>
    <div wicket:id="infoBorder">
        <div class="labeled-value">
            <span wicket:id="name" class="label"/>
            <a wicket:id="nameLink" target="_blank"></a>
            <span wicket:id="nameLink.help"/>
        </div>
        <div wicket:id="description"/>
        <div wicket:id="size"/>
        <div wicket:id="deployed-by"/>
        <div wicket:id="age"/>
        <div wicket:id="artifactId"/>
        <div class="labeled-value">
            <span wicket:id="urlLabel" class="label"/>
            <a wicket:id="url" target="_blank"></a>
        </div>
        <div wicket:id="status"/>
        <div wicket:id="blackListed" class="black-listed-label"/>
        <div wicket:id="artifactCount"/>
        <div wicket:id="watchingSince"/>
        <div wicket:id="watchedPath"/>
        <div wicket:id="repoPath"/>
        <span class="field small-buttons">
        <span wicket:id="licenses" class="inline"/>
        <a wicket:id="add"></a>
        <a wicket:id="edit"></a>
        <a wicket:id="delete"></a>
            </span>
    </div>
</wicket:panel>

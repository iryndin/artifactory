<wicket:extend>
    <form wicket:id="resetForm" class="reset-form">
        <span wicket:id="description"/>

        <div class="field required field-sep">
            <label>Password</label>

            <div class="value">
                <input wicket:id="password" type="password" class="text" autocomplete="off"/>
            </div>
        </div>

        <div class="field required field-sep">
            <label>Retype password</label>

            <div class="value">
                <input wicket:id="retypedPassword" type="password" class="text" autocomplete="off"/>
            </div>
        </div>
    </form>
</wicket:extend>

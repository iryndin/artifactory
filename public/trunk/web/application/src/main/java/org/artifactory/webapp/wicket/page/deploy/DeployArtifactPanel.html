<wicket:panel>
    <div wicket:id="uploadBorder">
        <form wicket:id="uploadForm" class="upload-form">
            <p>
                <span class="info">  Upload a deployable artifact file, edit the artifact details and then deploy it.</span>
            </p>

            <div class="field required upload-field float-left">
                <label>Artifact File</label>

                <span class="value">
                    <input wicket:id="fileInput" type="file" class="text"/>
                </span>
            </div>

            <button type="submit" class="button default-button">
                <div class="button-center">
                    <div class="button-left">
                        <div class="button-right">Upload!</div>
                    </div>
                </div>
            </button>


            <span wicket:id="progress"></span>
        </form>
    </div>

    <div wicket:id="artifactBorder">
        <form wicket:id="artifactForm" class="artifact-form">
            <div class="field required">
                <label>GroupId</label>

                <div class="value">
                    <input wicket:id="groupId" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-sep">
                <label>ArtifactId</label>

                <div class="value">
                    <input wicket:id="artifactId" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-sep">
                <label>Version</label>

                <div class="value">
                    <input wicket:id="version" type="text" class="text"/>
                </div>
            </div>

            <div class="field field-sep">
                <label>Classifier</label>

                <div class="value">
                    <input wicket:id="classifier" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-sep">
                <label>Type</label>

                <div class="value">
                    <input wicket:id="type" type="text" class="text"/>
                </div>
            </div>

            <div class="field required field-sep">
                <label>Target Local Repository</label>

                <div class="value">
                    <select wicket:id="targetRepo" class="medium"></select>
                </div>
            </div>

            <div wicket:id="pomEditContainer">
                <div class="field field-sep">
                    <div class="value">
                        <input wicket:id="deployPom" type="checkbox" class="text"/>
                    </div>
                </div>

                <div class="field field-sep">
                    <div wicket:id="pomEditPanel"></div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" wicket:id="artifactSubmit"></button>
                <button type="button" wicket:id="cancel"></button>
            </div>
        </form>
    </div>
</wicket:panel>

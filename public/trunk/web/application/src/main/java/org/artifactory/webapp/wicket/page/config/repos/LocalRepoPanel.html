<wicket:extend>
    <div wicket:id="localRepoFields">
        <div class="repo-flags">
            <div class="field">
                <input wicket:id="handleReleases" type="checkbox"/>
                <span wicket:id="handleReleases.help"/>
            </div>

            <div class="field">
                <input wicket:id="handleSnapshots" type="checkbox"/>
                <span wicket:id="handleSnapshots.help"/>
            </div>
        </div>
        <div class="repo-flags">
            <div class="field">
                <input wicket:id="blackedOut" type="checkbox"/>
                <span wicket:id="blackedOut.help"/>
            </div>
            <div class="field">
                <input wicket:id="suppressPomConsistencyChecks" type="checkbox"/>
                <span wicket:id="suppressPomConsistencyChecks.help"/>
            </div>
        </div>
    </div>
    <div wicket:id="advanced" class="local-repo-fields">

        <div class="field float-right">
            <label>Excludes Pattern</label>
            <span wicket:id="excludesPattern.help"/>

            <div class="value">
                <textarea wicket:id="excludesPattern"></textarea>
            </div>
        </div>

        <div class="field">
            <label>Includes Pattern</label>
            <span wicket:id="includesPattern.help"/>

            <div class="value">
                <textarea wicket:id="includesPattern"></textarea>
            </div>
        </div>

        <div class="field float-right field-sep">
            <div class="label-sep">
                <label wicket:id="maxUniqueSnapshotsLabel"/>
                <span wicket:id="maxUniqueSnapshots.help"/>
            </div>
            <div class="value">
                <input wicket:id="maxUniqueSnapshots" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <div class="label-sep">
                <label>Snapshot Version Behavior</label>
                <span wicket:id="snapshotVersionBehavior.help"/>
            </div>
            <div class="value">
                <select wicket:id="snapshotVersionBehavior"/>
            </div>
        </div>

    </div>
    <div wicket:id="setsBorder" class="local-repo-fields">
        <div wicket:id="propertySets"/>
    </div>
</wicket:extend>

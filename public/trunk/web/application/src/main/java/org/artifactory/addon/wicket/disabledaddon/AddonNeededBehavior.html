<wicket:body/>

<span id="${component.markupId}_bubble" dojoType="artifactory.Tooltip"
      connectId="${component.markupId}" showDelay="0" toggle="fade"
      toggleDuration="200" style="display: none;">
    ${message}

    <a id="${component.markupId}_hide" class="hide-link" href="#"
       onclick="return DisabledAddon.toogle(this, '${component.markupId}', '${serverToken}', '${addon.addonName}');">
        Don't show me again.
    </a>
</span>

<script type="text/javascript">
    DomUtils.addOnRender(function () {
        DisabledAddon.create('${component.markupId}', ${position});
    });
</script>

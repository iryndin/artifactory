<wicket:panel>
    <div wicket:id="settingsBorder" class="settings-border">
        <form wicket:id="form">
            <div class="border-content">
                <wicket:child/>
                <div class="field-row">
                    <div class="field required">
                        <input wicket:id="m2Compatible" type="checkbox"/>
                        <span wicket:id="m2Compatible.help"/>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field required">
                        <label>Artifact Pattern</label>
                        <span wicket:id="artifactPattern.help"></span>

                        <div class="value">
                            <input wicket:id="artifactPattern" name="artifactPattern" type="text" class="ivy-pattern"/>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field required">
                        <label>Ivy Pattern</label>
                        <span wicket:id="ivyPattern.help"></span>

                        <div class="value">
                            <input wicket:id="ivyPattern" name="ivyPattern" type="text" class="ivy-pattern"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button type="submit" wicket:id="generate"></button>
    </div>
</wicket:panel>

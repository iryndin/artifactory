sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/main/java'
            srcDir 'src/main/resources'
        }
    }
}
dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '1.4'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.3'
    compile group: 'org.codehaus.plexus', name: 'plexus-utils', version: '1.5.6'
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-core-jfrog', version: '2.1.0'
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-jcr-server', version: '2.1.0'
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-webdav', version: '2.1.0'
    compile group: 'cglib', name: 'cglib-nodep', version: '2.1_3'
    compile group: 'org.jdom', name: 'jdom', version: '1.1'
    compile group: 'opensymphony', name: 'quartz', version: '1.6.6'
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.5.10'
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'javax.jcr', name: 'jcr', version: '2.0'
    compile group: 'com.ocpsoft', name: 'ocpsoft-pretty-time', version: '1.0.2'
    compile(group: 'org.wicketstuff', name: 'wicketstuff-annotation', version: '1.5.3') {
        exclude module: 'wicket'
    }
    compile group: 'org.apache.wicket', name: 'wicket-extensions', version: '1.5.3'
    compile group: 'org.apache.wicket', name: 'wicket', version: '1.5.3'
    compile group: 'org.apache.wicket', name: 'wicket-spring', version: '1.5.3'
    compile group: 'org.apache.wicket', name: 'wicket-auth-roles', version: '1.5.3'
    compile group: 'com.google.guava', name: 'guava', version: 'r06'
    compile group: 'net.sourceforge.collections', name: 'collections-generic', version: '4.01'
    compile group: 'org.springframework', name: 'spring-core', version: '3.0.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '3.0.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '3.0.0.RELEASE'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'org.springframework', name: 'spring-context', version: '3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '3.0.0.RELEASE'
    compile group: 'org.jfrog', name: 'build-info-api', version: '1.3.1'
    compile group: 'org.apache.maven', name: 'maven-model', version: '2.2.1'
    compile group: 'org.artifactory', name: 'artifactory-jcr-commons', version: '1.1.2-SNAPSHOT'
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-spi-commons', version: '2.1.0'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.3.1'
    compile(group: 'org.apache.ivy', name: 'ivy', version: '2.1.0') {
        exclude module: 'oro'
    }
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-api', version: '1.6.0'
    compile group: 'org.apache.jackrabbit', name: 'jackrabbit-jcr-commons', version: '1.6.0'
    compile group: 'net.sourceforge.findbugs', name: 'jsr305', version: '1.3.2'
    testCompile 'org.easymock:easymockclassextension:2.5.2'
    testCompile project(path: ':open:config', configuration: 'basicConfigTest')

    compile project(':open:log')
    compile project(':open:update')
    compile project(':open:common')
    compile project(':open:api')
    compile project(':open:traffic')
    compile project(':open:config')
    compile project(':open:web:green-skin')
    compile project(':open:web:common')
    runtime project(':open:core')
    runtime project(':open:rest')
}
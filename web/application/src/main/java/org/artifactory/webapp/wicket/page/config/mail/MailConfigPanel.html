<wicket:extend>
    <form wicket:id="form">
        <div class="border-content mail-config">

            <div class="field-row">
                <div class="field required">
                    <label>Host</label>
                    <span wicket:id="host.help"></span>

                    <div class="value">
                        <input wicket:id="host" type="text" class="text"/>
                    </div>
                </div>

                <div class="field required">
                    <label>Port</label>
                    <span wicket:id="port.help"></span>

                    <div class="value">
                        <input wicket:id="port" type="text" class="text"/>
                    </div>
                </div>
            </div>

            <div class="field-row">
                <div class="field">
                    <label>Username</label>
                    <span wicket:id="username.help"></span>

                    <div class="value">
                        <input wicket:id="username" type="text" class="text"/>
                    </div>
                </div>

                <div class="field">
                    <label>Password</label>
                    <span wicket:id="password.help"></span>

                    <div class="value">
                        <input wicket:id="password" type="password" class="text"/>
                    </div>
                </div>
            </div>

            <div class="field-row">
                <div class="field">
                    <label>From</label>
                    <span wicket:id="from.help"></span>

                    <div class="value">
                        <input wicket:id="from" type="text" class="text"/>
                    </div>
                </div>

                <div class="field">
                    <label>Subject Prefix</label>
                    <span wicket:id="subjectPrefix.help"></span>

                    <div class="value">
                        <input wicket:id="subjectPrefix" type="text" class="text"/>
                    </div>
                </div>
            </div>

            <div class="field-row">
                <div class="field">
                    <div class="value">
                        <input wicket:id="tls" type="checkbox"/>
                        <span wicket:id="tls.help"></span>
                    </div>
                </div>
            </div>

            <div class="field-row">
                <div class="field">
                    <div class="value">
                        <input wicket:id="ssl" type="checkbox"/>
                        <span wicket:id="ssl.help"></span>
                    </div>
                </div>
            </div>
            <div class="field-row">
                <div wicket:id="testBorder" class="test-border">
                    <div class="field required">
                        <label>Test Message Recipient</label>

                        <div class="value">
                            <input wicket:id="testRecipient" type="text" class="mail-text text"/>
                            <button wicket:id="sendTest" type="submit" class="mail-button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>

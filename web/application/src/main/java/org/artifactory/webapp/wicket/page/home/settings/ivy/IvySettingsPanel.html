<wicket:extend>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field required">
                <label>Repository</label>
                <span wicket:id="repository.help"></span>

                <div class="value">
                    <select wicket:id="repository"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-field-group">
        <div class="field-row">
            <div class="field">
                <label>Resolver Name</label>
                <span wicket:id="resolverName.help"></span>

                <div class="value top-settings-text-field">
                    <input wicket:id="resolverName" name="resolverName" type="text" class="text"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>

<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="p2Border">
            <div class="field-row">
                <div class="field">
                    <input wicket:id="p2Support" type="checkbox"/>
                    <span wicket:id="p2Support.help"></span>
                </div>
            </div>
            <div class="field-row">
                <div class="labeled-value">
                    <span wicket:id="p2OriginalUrl" class="label"/>
                </div>
            </div>
        </div>
        <div wicket:id="nuGetBorder">
            <div class="field-row">
                <p class="info">
                    <span wicket:id="nuGetRepoUrlLabel"/>
                </p>
            </div>
            <div class="field-row">
                <div class="field">
                    <input wicket:id="enableNuGetSupport" type="checkbox"/>
                    <span wicket:id="enableNuGetSupport.help"></span>
                </div>
                <div class="field">
                    <button type="button" wicket:id="reindexPackages"></button>
                </div>
            </div>
            <div class="field-row">
                <div class="field">
                    <label>NuGet Feed Context Path</label>
                    <span wicket:id="feedContextPath.help"></span>

                    <div class="value">
                        <input wicket:id="feedContextPath" type="text" class="text"/>
                    </div>
                </div>
            </div>
            <div class="field-row">
                <div class="field required">
                    <label>NuGet Download Context Path</label>
                    <span wicket:id="downloadContextPath.help"></span>

                    <div class="value">
                        <input wicket:id="downloadContextPath" type="text" class="text"/>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="gemsSupportSection">
            <div class="field-row">
                <p class="info">
                    <span wicket:id="gemsRepoUrlLabel"/>
                </p>
            </div>
            <div class="field-row">
                <div class="field">
                    <input wicket:id="enableGemsSupport" type="checkbox"/>
                    <span wicket:id="enableGemsSupport.help"></span>
                </div>
                <div class="field">
                    <button type="button" wicket:id="recalculateIndex"></button>
                </div>
            </div>
        </div>
        <div wicket:id="npmSupportSection">
            <div class="field-row">
                <p class="info">
                    <span wicket:id="npmRepoUrlLabel"/>
                </p>
            </div>
            <div class="field-row">
                <div class="field">
                    <input wicket:id="enableNpmSupport" type="checkbox"/>
                    <span wicket:id="enableNpmSupport.help"></span>
                </div>
                <div class="field">
                    <button type="button" wicket:id="recalculateIndex"></button>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>

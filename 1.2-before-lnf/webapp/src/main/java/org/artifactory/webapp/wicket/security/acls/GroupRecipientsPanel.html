<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <script type="text/javascript">
        dojo.require("dojo.widget.Button");
    </script>
</wicket:head>

<body>
<wicket:panel>
    <div>
        <span wicket:id="feedback"/>
    </div>
    <form wicket:id="groupRecipientsForm" class="niceform">
        <div wicket:id="groupRecipientsFormHeader" class="formHeader">Group Permissions</div>
        <table class="formBody" style="width: 100%;">
            <tr>
                <td class="formLabel" style="border-right:0px">Admins</td>
                <td style="border-right:0px">
                    <select wicket:id="admins"/>
                </td>
                <td class="formLabel" style="border-right:0px">Deployers</td>
                <td style="border-right:0px">
                    <select wicket:id="deployers"/>
                </td>
                <td class="formLabel" style="border-right:0px">Readers</td>
                <td style="border-right:0px">
                    <select wicket:id="readers"/>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"/>
                <td align="right">
                    <input type="button" wicket:id="cancel"/>
                </td>
                <td align="left">
                    <input type="button" wicket:id="submit"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>

<wicket:extend>
    <form wicket:id="uploadForm">
        <p class="noticeMessage">
            Upload a zipped Maven 2 repository. The extracted repository content will be deployed
            into the target repository.
        </p>
        <label>Repository zip file</label>
        <input wicket:id="fileInput" type="file"/>
        <input class="button" type="submit" value="Upload!"/>
        <span wicket:id="progress">[[ajax upload progressbar]]</span>
    </form>
    <form wicket:id="importForm">
        <label>Target local repository</label>
        <select wicket:id="targetRepo"/>
        <input class="button" type="button" wicket:id="import" value="Import"/>
    </form>
</wicket:extend>

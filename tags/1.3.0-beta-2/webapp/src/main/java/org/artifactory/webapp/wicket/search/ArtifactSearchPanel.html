<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<wicket:head>
    <script type="text/javascript">
        dojo.require("dojo.widget.FilteringTable");
        dojo.require("dojo.json");
    </script>
</wicket:head>

<body>

<wicket:extend>

    <form wicket:id="form">
        <div class="formBody">
            <label>Search for <span wicket:id="searchHelp"></span></label>
            <input wicket:id="search" name="search" type="text"/>
            <input wicket:id="submit" class="button" type="submit"/>
        </div>
    </form>

    <div wicket:id="feedback"/>
    <div>
        <table wicket:id="results" class="results" cellpadding="0" cellspacing="0">
        </table>
    </div>

    <span wicket:id="pomDialog"/>
</wicket:extend>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">

<head>
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" type="text/css" href="js130beta4/dojo/resources/dojo.css"/>
        <link rel="stylesheet" type="text/css" href="js130beta4/dijit/themes/dijit.css"/>
        <link rel="stylesheet" type="text/css" href="js130beta4/dijit/themes/tundra/tundra.css"/>
        <link rel="stylesheet" type="text/css" href="skins130beta4/blueart/style.css"/>

        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <!-- override any previous css -->

        <!-- src attribute is computed and added by wicket -->
        <script wicket:id="djConfig" type="text/javascript" djConfig="parseOnLoad:false"></script>

        <script type="text/javascript" src="js130beta4/AjaxIndicator.js"></script>
    </wicket:head>
</head>

<body class="tundra">

<div id="ajaxIndicator" class="ajax_indicator">
    <div>Loading...</div>
</div>

<div id="wrapper">
    <div id="header">
        <div id="header_right">
            <a wicket:id="artifactoryLink" id="logo" title="Artifactory">
                <h1>artifactory</h1>
            </a>
        </div>
    </div>

    <div id="main">
        <wicket:child/>
    </div>

    <div id="footer">
        <p class="copywrites">
            <img src="http://www.jfrog.org/images/logos/artifactory-jfrog.png" width="10"
                 height="10" alt="jfrog"/><a href="http://www.jfrog.org/"> www.jfrog.org</a>, Â© 2008
        </p>

        <p wicket:id="version" class="version">Artifactory version</p>
    </div>
</div>

</body>
</html>

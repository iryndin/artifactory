<wicket:extend>
    <div class="general-settings-panel">

        <div class="field required">
            <label>Server Name</label>
            <span wicket:id="serverName.help"/>

            <div class="value">
                <input wicket:id="serverName" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <span wicket:id="urlBaseLabel" class="label-gray"/>
            <span wicket:id="urlBase.help"/>

            <div class="value">
                <input wicket:id="urlBase" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>File Upload Max Size</label>
            <span wicket:id="fileUploadMaxSizeMb.help"/>

            <div class="value">
                <input wicket:id="fileUploadMaxSizeMb" type="text" class="text"/>
            </div>
        </div>

        <div class="field required field-sep">
            <label>Date Format</label>
            <span wicket:id="dateFormat.help"/>

            <div class="value">
                <input wicket:id="dateFormat" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <div class="value">
                <input wicket:id="offlineMode" type="checkbox"/>
                <span wicket:id="offlineMode.help"/>
            </div>
        </div>
    </div>
</wicket:extend>

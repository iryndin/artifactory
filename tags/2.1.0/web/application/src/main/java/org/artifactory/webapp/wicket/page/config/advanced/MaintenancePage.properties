storage=Storage Maintenance
compressHelp=When using the internal Derby DB, use this to clean up fragmented space that may have been left after \
  delete operations.\nPlease run this when Artifactory activity is low, as compression may not be able to complete \
  when storage is busy\n(failure to complete will have no effect on the storage).
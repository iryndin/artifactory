<wicket:extend>
    <form wicket:id="exportForm">
        <table class="formBody">
            <tr>
                <td class="form_label">Target export dir</td>
                <td>
                    <input wicket:id="exportToPath" type="text" class="path_field"/>
                    <span wicket:id="fileBrowser"></span>
                </td>
                <td>
                    <input wicket:id="createArchive" type="checkbox"/> Create a zip archive (slow!)
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="button" wicket:id="export" value="Export"/>
                </td>
                <!--<td><b>Status:</b> <span wicket:id="status">status</span></td>-->
            </tr>
        </table>
    </form>
</wicket:extend>

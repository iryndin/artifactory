<wicket:extend>
    <form wicket:id="logoPath" class="upload-form">

        <div class="field-row">
            <div class="field">
                <label>Logo URL</label>
                <span wicket:id="logo.help"></span>

                <div class="value">
                    <input wicket:id="logo" type="text" class="path-field text"/>
                </div>
            </div>
            <div class="field">
                <div class="value">
                    <label wicket:id="orLabel" class="or-label value"></label>
                </div>
            </div>
            <div class="field upload-field">
                <label>Logo File</label>
                <span wicket:id="logoFile.help"></span>

                <div class="value">
                    <input wicket:id="fileInput" type="file" class="text text-file"/>
                </div>
            </div>
            <div class="field customize">
                <button type="submit" class="button default-button row-button">
                    <div class="button-center">
                        <div class="button-left">
                            <div class="button-right">Upload!</div>
                        </div>
                    </div>
                </button>
            </div>
            <div class="field customize reset-field">
                <button wicket:id="reset" type="button"></button>
            </div>
        </div>

        <div wicket:id="progress"></div>
    </form>

    <div class="field field-sep clear" style="">
        <label>Additional Footer Text</label>
        <span wicket:id="footer.help"></span>

        <div class="value">
            <input wicket:id="footer" type="text" class="path-field text"/>
        </div>

    </div>
</wicket:extend>

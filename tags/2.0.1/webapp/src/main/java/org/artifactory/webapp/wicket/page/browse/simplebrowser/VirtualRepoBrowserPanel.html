<wicket:extend>
    <div wicket:id="breadCrumbs"></div>

    <table cellspacing="0" cellpadding="0" class="data-table">
        <thead>
        <tr class="headers">
            <th wicket:id="orderByName" class="first-cell"><span>Name</span></th>
            <th class="last-cell"><span>Repositories</span></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="items">
            <td class="first-cell">
                <!-- Leave this as '..' as it is rendered as default label for the link to the
                virtual repositories list (from the top most artifacts folder)
                -->
                <a wicket:id="link" class="icon-link">..</a>
            </td>
            <td class="last-cell">
                <span wicket:id="repositoriesList">
                    <a wicket:id="repoKey"></a>&nbsp;
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:extend>

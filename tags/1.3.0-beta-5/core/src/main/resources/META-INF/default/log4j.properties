log4j.rootLogger=WARN,CONSOLE,FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%-5p] (%-20c{3}:%L) %x - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.File=${artifactory.home}/logs/artifactory.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%-5p] (%-20c{3}:%L) %x - %m%n

log4j.appender.ACCESS=org.apache.log4j.RollingFileAppender
log4j.appender.ACCESS.MaxFileSize=5MB
log4j.appender.ACCESS.File=${artifactory.home}/logs/access.log
log4j.appender.ACCESS.layout=org.apache.log4j.PatternLayout
log4j.appender.ACCESS.layout.ConversionPattern=%d %m%n

log4j.logger.org.artifactory.security.AccessLogger=INFO,ACCESS
log4j.additivity.org.artifactory.security.AccessLogger=false

log4j.logger.org.artifactory=INFO

log4j.logger.org.mortbay=INFO
log4j.logger.httpclient.wire=INFO
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.org.apache.jasper=INFO
log4j.logger.org.apache.jackrabbit=WARN
log4j.logger.org.apache.jackrabbit.extractor.XMLTextExtractor=ERROR
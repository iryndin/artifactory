metadataNameField=Metadata Name
xPathTextArea=XPath
metadataValueField=Value
exactMatch=Exact Match

metadataName.help=The name of the XML container to search in.\n\
  When searching in XML files, specify the file name (e.g. ant-1.6.5.pom or ivy.xml).\n\
  When searching for XML metadata, specify the metadata name (as it appears in the list of metadata entries attached to a repository item).

xpath.help=The XPath expression which value you wish to search for.\n\
  For example, when searching in POMs you can specify: /project/licenses/license/name\n\
  to find a specific license value.\n\
  When searching in Ivy modules, you can specify: /ivy-module/info@module\n\
  to find a module attribute value.

metadataValue.help=The value of the XPath element.\n\
  For example: Apache (POM search) or my-module (Ivy search).
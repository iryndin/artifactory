<wicket:extend>
    <div wicket:id="remoteRepoFields" class="remote-repo-fields">
        <div class="field float-right">
            <label>Type</label>
            <span wicket:id="type.help"/>

            <div class="value dropdown">
                <select wicket:id="type"/>
            </div>
        </div>

        <div class="field required">
            <label>Url</label>
            <span wicket:id="url.help"/>

            <div class="value">
                <input wicket:id="url" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep position-right">
            <label>Password</label>
            <span wicket:id="password.help"/>

            <div class="value">
                <input wicket:id="password" type="password" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Username</label>
            <span wicket:id="username.help"/>

            <div class="value">
                <input wicket:id="username" type="text" class="text"/>
            </div>
        </div>


        <div class="field field-right">
            <label>Local Address</label>
            <span wicket:id="localAddress.help"/>

            <div class="value">
                <input wicket:id="localAddress" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Proxy</label>
            <span wicket:id="proxy.help"/>

            <div class="value dropdown">
                <select wicket:id="proxy"/>
            </div>
        </div>

        <div class="repo-flags">
            <div class="field">
                <input wicket:id="handleReleases" type="checkbox"/>
                <span wicket:id="handleReleases.help"/>
            </div>

            <div class="field">
                <input wicket:id="handleSnapshots" type="checkbox"/>
                <span wicket:id="handleSnapshots.help"/>
            </div>
        </div>
        <div class="repo-flags">
            <div class="field">
                <input wicket:id="blackedOut" type="checkbox"/>
                <span wicket:id="blackedOut.help"/>
            </div>

            <div class="field">
                <input wicket:id="suppressPomConsistencyChecks" type="checkbox"/>
                <span wicket:id="suppressPomConsistencyChecks.help"/>
            </div>
        </div>
    </div>

    <div wicket:id="advanced" class="remote-repo-fields">

        <div class="field float-right">
            <label>Excludes Pattern</label>
            <span wicket:id="excludesPattern.help"/>

            <div class="value">
                <textarea wicket:id="excludesPattern"></textarea>
            </div>
        </div>

        <div class="field">
            <label>Includes Pattern</label>
            <span wicket:id="includesPattern.help"/>

            <div class="value">
                <textarea wicket:id="includesPattern"></textarea>
            </div>
        </div>

        <div class="field field-sep">
            <label>Checksum Policy</label>
            <span wicket:id="checksumPolicyType.help"/>

            <div class="value">
                <select wicket:id="checksumPolicyType"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Max Unique Snapshots</label>
            <span wicket:id="maxUniqueSnapshots.help"/>

            <div class="value">
                <input wicket:id="maxUniqueSnapshots" type="text" class="text"/>
            </div>
        </div>

        <div class="field float-right field-sep">
            <label>Retrieval Cache Period</label>
            <span wicket:id="retrievalCachePeriodSecs.help"/>

            <div class="value">
                <input wicket:id="retrievalCachePeriodSecs" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Socket Timeout</label>
            <span wicket:id="socketTimeoutMillis.help"/>

            <div class="value">
                <input wicket:id="socketTimeoutMillis" type="text" class="text"/>
            </div>
        </div>

        <div class="field float-right field-sep">
            <label>Missed Retrieval Cache Period</label>
            <span wicket:id="missedRetrievalCachePeriodSecs.help"/>

            <div class="value">
                <input wicket:id="missedRetrievalCachePeriodSecs" type="text" class="text"/>
            </div>
        </div>

        <div class="field field-sep">
            <label>Failed Retrieval Cache Period</label>
            <span wicket:id="failedRetrievalCachePeriodSecs.help"/>

            <div class="value">
                <input wicket:id="failedRetrievalCachePeriodSecs" type="text" class="text"/>
            </div>
        </div>

        <div class="repo-flags">
            <div class="field">
                <input wicket:id="offline" type="checkbox"/>
                <span wicket:id="offline.help"/>
            </div>
            <div class="field">
                <input wicket:id="hardFail" type="checkbox"/>
                <span wicket:id="hardFail.help"/>
            </div>

            <div class="field">
                <input wicket:id="storeArtifactsLocally" type="checkbox"/>
                <span wicket:id="storeArtifactsLocally.help"/>
            </div>
        </div>

        <div class="repo-flags">
            <div class="field">
                <input wicket:id="fetchJarsEagerly" type="checkbox"/>
                <span wicket:id="fetchJarsEagerly.help"/>
            </div>

            <div class="field">
                <input wicket:id="fetchSourcesEagerly" type="checkbox"/>
                <span wicket:id="fetchSourcesEagerly.help"/>
            </div>

            <div class="field">
                <input wicket:id="shareConfiguration" type="checkbox"/>
                <span wicket:id="shareConfiguration.help"/>
            </div>
        </div>
        <div class="field field-sep cleanup-unused-field">
            <input wicket:id="unusedArtifactsCleanupEnabled" type="checkbox"/>
            <input wicket:id="unusedArtifactsCleanupPeriodHours" type="text" class="text"/>
            <label>Hours</label>
            <span wicket:id="unusedArtifactsCleanupPeriodHours.help"/>
        </div>
    </div>

    <div wicket:id="setsBorder" class="remote-repo-fields">
        <div wicket:id="propertySets"/>
    </div>
</wicket:extend>
